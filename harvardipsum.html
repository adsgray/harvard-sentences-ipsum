<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="harvardipsum.js"></script>
        <title>Harvard Sentences Lorem Ipsum</title>
        <meta name="description" content="Generate placeholder text from the Harvard Sentences. So Lorem Ipsum type thing with the Harvard Sentences as the source.">
    </head>

    <body>

        <div id="input">
            <form action="">

                <label for="numpara">Number of paragraphs</label>
                <select id="numpara" name="numpara">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>

                <br>

                <label for="parasize">Paragraph size</label>
                <select id="parasize" name="parasize">
                  <option value="3">Small</option>
                  <option value="7">Medium</option>
                  <option value="15">Large</option>
                </select>

                <br>

                <input type="submit" value="Generate!" id="submit">
            </form>
        </div>


        <div id="output"></div>

        <div id="footer"><a href="https://github.com/adsgray/harvard-sentences-ipsum">source code</a></div>

    </body>
</html>
